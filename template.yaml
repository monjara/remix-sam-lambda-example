AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  serverless-remix-demo

Globals:
  Function:
    Timeout: 10

Resources:
  RemixFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: remix-app/
      MemorySize: 256
      PackageType: Image
      Architectures:
        - arm64
      Events:
        RootEvent:
          Type: HttpApi
          Properties:
            Path: /
            Method: any
        ProxyEvent:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: any
    Metadata:
      DockerTag: v1
      DockerContext: ./remix-app
      Dockerfile: Dockerfile

Outputs:
  RemixFunctionURL:
    Description: "API Gateway endpoint URL for Remix"
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.${AWS::URLSuffix}/"
